---
name: Flake Finder

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  e2e:
    name: E2E
    if: github.repository_owner == 'submariner-io'
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f

      - name: Run E2E deployment and tests
        uses: submariner-io/shipyard/gh-actions/e2e@devel

      - name: Post mortem
        if: failure()
        uses: submariner-io/shipyard/gh-actions/post-mortem@devel

      - name: Raise an issue to report flaky test failure
        if: ${{ failure() }}
        uses: peter-evans/create-issue-from-file@a04ce672e3acedb1f8e416b46716ddfd09905326
        with:
          title: Flaky Failure make e2e
          content-filepath: .github/ISSUE_TEMPLATE/flaky_failure_automated.md
          labels: automated, flaky failure
