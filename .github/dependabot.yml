---
version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
  - package-ecosystem: github-actions
    directory: /
    target-branch: release-0.12
    schedule:
      interval: monthly
  - package-ecosystem: github-actions
    directory: /
    target-branch: release-0.13
    schedule:
      interval: monthly
  - package-ecosystem: github-actions
    directory: /
    target-branch: release-0.14
    schedule:
      interval: monthly
  - package-ecosystem: github-actions
    directory: /
    target-branch: release-0.15
    schedule:
      interval: monthly
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
    ignore:
      # Our own dependencies are handled during releases
      - dependency-name: github.com/submariner-io/*
      # Managed in shipyard
      - dependency-name: github.com/onsi/ginkgo/v2
      - dependency-name: github.com/onsi/gomega
      - dependency-name: github.com/pkg/errors
      - dependency-name: k8s.io/api
      - dependency-name: k8s.io/apimachinery
      - dependency-name: k8s.io/client-go
      - dependency-name: k8s.io/klog
      - dependency-name: k8s.io/utils
